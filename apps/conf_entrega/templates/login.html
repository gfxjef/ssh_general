{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow w-100">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <h4 class="fw-bold">Sistema de Seguimiento</h4>
                <p class="text-muted">Ingresa tus credenciales</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control touch-item" id="username" name="username" placeholder="Ingresa tu usuario" required autocomplete="username">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control touch-item" id="password" name="password" placeholder="********" required autocomplete="current-password">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-mobile py-3">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
