<header class="header">
  <div class="container-row">
    <!-- 1) Logo -->
    <div class="header-logo">
      <a href="/grupokossodo_ssh/api/welcome" title="Ir a la página principal">
        <img
          src="/grupokossodo_ssh/static/assets/images/grupokossodo_logo.webp"
          alt="Grupo Kossodo"
          class="logo-image"
          onerror="this.src='/grupokossodo_ssh/static/assets/images/grupokossodo_logo.png';"
        >
      </a>
    </div>

    <!-- 2) Botón de búsqueda -->
    <div class="search-container masthead">
      <label for="masthead-search-toggle" class="masthead-search-toggle">Buscar</label>
      <input type="checkbox" id="masthead-search-toggle" class="isHidden"/>
      <div class="masthead-search-indicator">
        <!-- SVG lupa -->
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" class="search-icon-svg" style="overflow: visible;">
          <circle cx="12" cy="12" r="14" fill="#3498db" />
          <g transform="translate(1 1)" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </g>
        </svg>
      </div>
      <div class="masthead-search-search">
        <input type="search" id="searchInput" placeholder="Buscar en menús..." />
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- 3) Datos de usuario (name arriba, role debajo) -->
    <div class="user-profile">
      <div class="user-info">
        <span id="userName" class="user-name">Jefferson</span>
        <span id="userRole" class="user-role">administrador</span>
      </div>
    </div>

    <!-- 4) Botón hamburguesa -->
    <button id="menu-toggle-btn" class="hamburger-btn" aria-label="Abrir menú">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>
